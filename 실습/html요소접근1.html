<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html태그에 접근하기</title>
    <style>
        div{
            border: 1px solid black;
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보세요</h3>
    <div id="div1"></div>
    <input type="color" id="selectColor">   <!--가져와서 value 확인해보기-->
    <button onclick="changeColor();">변경</button>   <!--클릭됐을 때 뒤에 value 가져와서 div1의 배경 변경해주기-->
    <script>
        function changeColor(){
            const color = document.getElementById("selectColor")
            const divEl = document.querySelector("#div1");
            divEl.style.backgroundColor = color.value;
        }
    </script>

    <hr><br><br>
    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보세요</h3>
    <div id="div2"></div>
    <button onclick="sizeChange(50, 50);">50x50</button>
    <button onclick="sizeChange(100, 100);">원본(100x100)</button>
    <button onclick="sizeChange(200, 200);">200x200</button>
    <script>
        const div2El = document.getElementById("div2")
        
        function sizeChange(m, n){
            div2El.style.width = m+"px";
            div2El.style.height = n+"px";
        }
    </script>
</body>
</html>
