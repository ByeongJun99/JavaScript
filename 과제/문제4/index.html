<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제4</title>
    <style>
        fieldset{
            width: 450px;
        }
        div{
            border: 1px solid black;
            width: 400px;
            height: 150px;
        }
        p{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h1>Practice4</h1>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자 : <input type="text" id="buyer" placeholder="구매자의 이름을 입력하세요"></li>
            <li>상품명 : <input type="text" id="product" placeholder="구매 상품 명을 입력하세요"></li>
            <li>가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요"></li>
            <li>구매 수량 : <input type="number" id="quantity" placeholder="최소 10" min="10"></li>
            <li>납품 등급 : <input type="range" id="grade" value="1" min="1" max="9" step="2"></li>
            <li>기타 사항 : <textarea id="memo" cols="30" rows="5"></textarea></li>
        </ul>
    </fieldset>

    <br>
    <button onclick="print()">입력 값 출력하기</button>
    <br><br>

    <div>
        <p id="total"></p>
    </div>

    <script>
        function print(){
            const buyer = document.getElementById('buyer').value;
            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const grade = document.getElementById('grade').value;
            const memo = document.getElementById('memo').value;

            let total = document.getElementById('total');

            total.innerHTML = `구매자 명 : ${buyer}님<br>
                                상품 명 : ${product}<br>
                                가격 : ${price}만원<br>
                                구매 수량 : ${quantity}개<br>
                                납품등급 : ${grade}등급<br>
                                기타사항 : ${memo}<br>`;
        }
    </script>
</body>
</html>
